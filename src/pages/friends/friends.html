<ion-header>

  <ion-navbar>
    <ion-title>Friends list</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-thumbnail item-start>
        <img src={{friend.src}}>
      </ion-thumbnail>
      <h2>{{friend.name}}</h2>
      <p>Has {{friend.currentskills.length}} skills</p>
          <button ion-button clear item-end (click)="endorse()">Endorse</button>
    </ion-item>
  </ion-list>
</ion-content>
