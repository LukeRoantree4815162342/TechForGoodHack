<ion-header>

  <ion-navbar>
    <ion-title>{{skill.object.name}} Stories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let experience of skill.experiences">

    <ion-card-content>
      <ion-item>
        <ion-row>
          {{experience.story}}
        </ion-row>
        <ion-row>
          <button style="background: limegreen" item-end  ion-button small color="success">
        <ion-icon name="checkmark-circle">Validated By John Cuddidhy (Youth Worker)</ion-icon>
      </button>
        </ion-row>

      </ion-item>
    </ion-card-content>

  </ion-card>

</ion-content>
