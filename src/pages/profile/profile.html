<ion-header>

  <ion-navbar>
    <ion-title>Your Profile</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="LogOut()">
        Log out
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div class="personal-info" text-center>
      <img src={{user.src}}>
      <h3 item-title>{{user.name}}</h3>
    </div>
<br/>
    <div class="stats-content">
      <ion-grid text-center>
        <ion-row>
          <ion-col col-6 id="skills">
            <h1>{{user.currentSkills.length}}</h1>
            Skills
          </ion-col>
          <ion-col col-6 id="experiences">
            <h1>{{GetNumberOfExperiences()}}</h1>
            Experiences
          </ion-col>
          <ion-col col-6 id="friends">
            <h1>{{user.friends.length}}</h1>
            Friends
          </ion-col>
          <ion-col col-6 id="activities">
            <h1>{{user.activities.length}}</h1>
            <p>Activities</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


</ion-content>
