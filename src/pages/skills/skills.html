<ion-header>

  <ion-navbar>
    <ion-title>Your Skills</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="AddSkill()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-card *ngIf="!user.currentskills.length">
    <ion-card-content>
      <i>You currently do not have any skills listed here, try our skills questionnaire to help you understand what skills you most likely possess!</i>

      <button ion-button block outline (click)="startQuestion()">Start questionnaire</button>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="user.currentskills.length">
    <ion-list-header>
      Skills Obtained
    </ion-list-header>

    <ion-item *ngFor="let skill of user.currentskills">
      <h2>{{skill.object.name}}</h2>
      <p>Skill level: {{GetSkillLevel(skill.experiences.length)}}</p>
      <button ion-button clear item-end (click)="ShowExperiences(skill)">Stories</button>
    </ion-item>


  </ion-list>
  <a ion-button href="assets/profiles/startercv.docx" download block *ngIf="user.currentskills.length >2">
    <ion-icon name="document">Generate CV</ion-icon>
  </a>
</ion-content>
