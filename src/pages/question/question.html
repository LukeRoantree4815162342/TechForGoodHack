<ion-header>

  <ion-navbar>
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <!--Theme Wizard Big Image -->

  <!--Content-->
  <!--Theme Wizard Big Image -->
  <button skip button-clear clear ion-button text-right>
    {{data.btnSkip}}
</button>
  <ion-slides #wizardSlider *ngIf="data.items.length" (ionSlideDidChange)="slideHasChanged()" pager="true">
    <ion-slide background-size *ngFor="let item of data.items;" [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
      <div wizard-description text-left>
        <h1 wizard-title>{{item.title}}</h1>
        <h2 wizard-body-text>{{item.description}}</h2>
        <!--<ion-input wizard-answer required type="text" [(ngModel)]="item.answer"></ion-input>-->
        <button ion-button color="secondary" (click)="item.yes=true">Yes</button>
        <button ion-button color="danger" (click)="changeSlide(1);item.yes=false">No</button>
        <div *ngIf="item.yes">
          <ion-input wizard-answer [(ngModel)]="item.experience" placeholder="What is your experience?"></ion-input>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <!--Button section-->
  <button navigation text-center button-clear clear ion-button (click)="changeSlide(1)" *ngIf="show('next')">
    {{data.btnNext}}
</button>
  <button navigation text-center button-clear clear ion-button (click)="onFinish()" *ngIf="show('finish')">
    {{data.btnFinish}}
</button>

</ion-content>
