<!---Image gallery components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>{{params.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<image-gallery-layout-1
  *ngIf="params.imageGalleryLayout1"
  [data]="params.data"
  [events]="params.events">
</image-gallery-layout-1>

<sub-image-gallery-layout-1
  *ngIf="params.imageGalleryLayout2"
  [data]="params.data"
  [events]="params.events">
</sub-image-gallery-layout-1>

<image-gallery-layout-3
  *ngIf="params.imageGalleryLayout3"
  [data]="params.data"
  [events]="params.events">
</image-gallery-layout-3>
</ion-content>
