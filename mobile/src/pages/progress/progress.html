<ion-header>

  <ion-navbar>
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item (click)="startQuestion()">
      <ion-icon *ngIf="user.personality" name="checkmark-circle" color="favorite" item-start></ion-icon>
      <ion-icon *ngIf="!user.personality" name="checkmark-circle" color="primary" item-start></ion-icon>1. Personality
      <div>
        <p text-wrap>{{user.personality.personality_blend.name}}</p>
      </div>
    </button>
    <button ion-item [disabled]="!user.personality" (click)="openQualifications()">
      <ion-icon *ngIf="user.qualifications" name="checkmark-circle" color="favorite" item-start></ion-icon>
      <ion-icon *ngIf="!user.qualifications" name="checkmark-circle" color="primary" item-start></ion-icon>2. Qualifications
      <p text-wrap>{{user.qualifications.attainment | attainment}}</p>
    </button>
    <button ion-item [disabled]="!user.personality" (click)="showCareers()">
      <ion-icon *ngIf="user.career" name="checkmark-circle" color="favorite" item-start></ion-icon>
      <ion-icon *ngIf="!user.career" name="checkmark-circle" color="primary" item-start></ion-icon>3. Career Pathway
      <div>
        <p text-wrap>{{user.career.career.title}}</p>
      </div>
    </button>
    <button ion-item [disabled]="!user.personality" (click)="showSkills()">
      <ion-icon *ngIf="user.experience" name="checkmark-circle" color="favorite" item-start></ion-icon>
      <ion-icon *ngIf="!user.experience" name="checkmark-circle" color="primary" item-start></ion-icon>4. Experience & Skills
      <p text-wrap>0 Skills, 0 Experience</p>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item [disabled]="!user.career">

      Courses
      <p text-wrap>0 Recommended, 0 New, 0 Applied For</p>

    </button>
    <button ion-item [disabled]="!user.career">

      Jobs
      <p>0 Recommended, 0 New, 0 Applied For</p>

    </button>
  </ion-list>
