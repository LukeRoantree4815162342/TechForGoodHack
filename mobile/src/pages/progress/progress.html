<ion-header>

  <ion-navbar>
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card>
      <ion-card-content (click)="startQuestion()">
        <ion-icon *ngIf="user.personality" name="checkmark-circle" color="favorite" item-start></ion-icon>
        <ion-icon *ngIf="!user.personality" name="checkmark-circle" color="primary" item-start></ion-icon>1. Add Personality
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-icon *ngIf="user.qualifications" name="checkmark-circle" color="favorite" item-start></ion-icon>
        <ion-icon *ngIf="!user.qualifications" name="checkmark-circle" color="primary" item-start></ion-icon>2. Add Qualifications
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-icon *ngIf="user.validations" name="checkmark-circle" color="favorite" item-start></ion-icon>
        <ion-icon *ngIf="!user.validations" name="checkmark-circle" color="primary" item-start></ion-icon>3. Skill Validation
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-icon *ngIf="user.careers" name="checkmark-circle" color="favorite" item-start></ion-icon>
        <ion-icon *ngIf="!user.careers" name="checkmark-circle" color="primary" item-start></ion-icon>4. Select Your Career(s)
      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-list>
    <ion-card>
      <ion-card-content>
        Find Courses
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        Find Jobs
      </ion-card-content>
    </ion-card>
  </ion-list>
