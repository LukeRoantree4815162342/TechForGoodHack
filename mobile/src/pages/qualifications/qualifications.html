<!--
  Generated template for the QualificationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Qualifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Educational Attainment</ion-list-header>
    <ion-list-header>
      <ion-row>
        <ion-col width-20 text-left>
          GCSE
        </ion-col>
        <ion-col width-20 text-center>
          A-Level
        </ion-col>
        <ion-col width-20 text-center>
          HND
        </ion-col>
        <ion-col width-20 text-center>
          Degree
        </ion-col>
        <ion-col width-20 text-right>
          Masters/Phd
        </ion-col>
      </ion-row>

    </ion-list-header>
    <ion-item>
      <ion-range (ionChange)="save()" min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="user.qualifications.attainment"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
